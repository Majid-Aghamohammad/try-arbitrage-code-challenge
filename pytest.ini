[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --tb=short
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=90
    --asyncio-mode=auto
markers =
    asyncio: marks tests as async
    slow: marks tests as slow
    integration: marks tests as integration tests
